<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Femboy Gallery</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem;
      border-bottom: 1px solid #444;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #ff3399;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(128px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .thumb {
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      aspect-ratio: 2/1;
    }
    .thumb:hover {
      transform: scale(1.03);
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Viewer */
    #viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #viewer img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 6px;
      box-shadow: 0 0 20px #000;
    }
    .viewer-controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .viewer-controls button {
      background: #ff3399;
      border: none;
      color: #121212;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }
    .viewer-controls button:hover {
      background: #ff3399;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #555;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>

<header>
  <h1>DVaBoi Femboy Model Gallery</h1>
</header>

<main id="gallery">
  <!-- Replace with your CubeUpload image links -->
  <div class="thumb" data-full="https://u.cubeupload.com/DVaBoi/ffbCrashoutsGirlDiva01.png">
    <img src="https://u.cubeupload.com/DVaBoi/ffbCrashoutsGirlDiva01.png" alt="Thumbnail 1" />
  </div>
  <div class="thumb" data-full="https://u.cubeupload.com/DVaBoi/424DivaTop02.png">
    <img src="https://u.cubeupload.com/DVaBoi/424DivaTop02.png" alt="Thumbnail 2" />
  </div>
  <div class="thumb" data-full="https://u.cubeupload.com/DVaBoi/CrashoutsGirl02.png">
    <img src="https://u.cubeupload.com/DVaBoi/CrashoutsGirl02.png" alt="Thumbnail 3" />
  </div>
</main>

<div id="viewer">
  <img id="viewer-img" src="" alt="Full Image" />
  <div class="viewer-controls">
    <button id="prev">⬅️ Prev</button>
    <button id="close">✖ Close</button>
    <button id="next">➡️ Next</button>
  </div>
</div>

<footer>
  © MiskOmega DVaBoi. All rights reserved.
</footer>

<script>
  const thumbs = Array.from(document.querySelectorAll('.thumb'));
  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewer-img');
  let currentIndex = -1;

  function openViewer(index) {
    currentIndex = index;
    viewerImg.src = thumbs[index].dataset.full;
    viewer.style.display = 'flex';
  }

  thumbs.forEach((thumb, index) => {
    thumb.addEventListener('click', () => openViewer(index));
  });

  document.getElementById('close').onclick = () => {
    viewer.style.display = 'none';
    viewerImg.src = '';
  };

  document.getElementById('prev').onclick = () => {
    if (currentIndex > 0) openViewer(currentIndex - 1);
  };

  document.getElementById('next').onclick = () => {
    if (currentIndex < thumbs.length - 1) openViewer(currentIndex + 1);
  };
</script>

</body>
</html>
